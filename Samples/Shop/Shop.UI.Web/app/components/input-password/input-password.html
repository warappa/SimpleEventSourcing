<script id="input-password" type="text/html">
    <div class="input-control password" data-role="input-control">
        <input tabindex="0" type="password" data-bind="value: value, attr: { placeholder: placeholder }">
        <button data-bind="click: clear.bind(null, $element)" class="btn-clear fa fa-close" tabindex="-1" type="button"></button>
    </div>
</script>
