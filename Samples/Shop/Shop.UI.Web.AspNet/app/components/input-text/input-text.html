<script id="input-text" type="text/html">
    <div class="input-control text" data-role="input-control">
        <input type="text" data-bind="value: value, attr: { placeholder: placeholder }">
        <button data-bind="click: clear.bind(null, $element)" class="btn-clear fa fa-close" tabindex="-1" type="button"></button>
    </div>
</script>
